<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            max-width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body id="weatherBody">

    <div class="container">
        <h2>üå§ Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city or province name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = "ec0a044b365ccfaf2d76c2d300b87859"; // Replace with your actual OpenWeatherMap API Key
            const city = document.getElementById("cityInput").value.trim();

            if (city === "") {
                document.getElementById("weatherResult").innerHTML = `<p style="color:red;">Please enter a city or province name.</p>`;
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById("weatherResult").innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>üå° Temperature: ${data.main.temp}¬∞C</p>
                        <p>‚òÅ Weather: ${data.weather[0].description}</p>
                        <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
                    `;

                    changeTheme(data.weather[0].main);
                } else {
                    document.getElementById("weatherResult").innerHTML = `<p style="color:red;">Location not found. Try another city or province.</p>`;
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        function changeTheme(weather) {
            const body = document.getElementById("weatherBody");

            switch (weather.toLowerCase()) {
                case "clear":
                    body.style.background = "url('https://source.unsplash.com/1600x900/?sunny') no-repeat center center/cover";
                    break;
                case "clouds":
                    body.style.background = "url('https://source.unsplash.com/1600x900/?cloudy') no-repeat center center/cover";
                    break;
                case "rain":
                    body.style.background = "url('https://source.unsplash.com/1600x900/?rain') no-repeat center center/cover";
                    break;
                case "snow":
                    body.style.background = "url('https://source.unsplash.com/1600x900/?snow') no-repeat center center/cover";
                    break;
                case "thunderstorm":
                    body.style.background = "url('https://source.unsplash.com/1600x900/?thunderstorm') no-repeat center center/cover";
                    break;
                default:
                    body.style.background = "url('https://source.unsplash.com/1600x900/?weather') no-repeat center center/cover";
                    break;
            }
        }
    </script>

</body>
</html>
